<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/signup.css">
</head>

<body>
  <div class="signup_header">
    <img src="" alt="signup_header_logo" class="signup_header_logo">
  </div>
  <div class="signup_input_wrap">
    <div class="signup_email_certification_wrap">
      <input class="signup_input" id="signup_input_email" placeholder=" email" type="email">
      <button class="signup_email_certification_button">인증</button>
    </div>
    <div class="signup_email_num_wrap">
      <input class="signup_input" id="signup_input_email_num" placeholder=" 인증번호" type="text">
      <button class="signup_email_num_button">확인</button>
    </div>
    <input class="signup_input" id="signup_input_name" placeholder=" name" type="text">
    <input class="signup_input" id="signup_input_password" placeholder=" password" type="password">
    <input class="signup_input" id="signup_input_re_password" placeholder=" password" type="password">
  </div>
  <div class="radiobutton1_wrap">
    <label class="radiobutton1_label">개인<input id="radiobutton1_item1" class="radiobutton1" name="radiobutton1"
        value="개인" type="radio"></label>
    <label class="radiobutton1_label">기업<input id="radiobutton1_item2" class="radiobutton1" name="radiobutton1"
        value="기업" type="radio"></label>
  </div>
  <button class="signup_signup_btn">OK</button>


</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="../js/signup.js"></script>

</html>
