<!-- 
    게시물 작성 페이지-1 의 슬라이드 예제
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/new_feed2_ex.css">
    <title>Document</title>
</head>
<body>
    <div class="section">
        <div class="slidewrap">
            <ul class="slidelist">
                <li>    <!-- a태그로 배너처럼 클릭해서 링크로 이동 가능-->
                    <a> <!-- 이전으로 이동하도록 버튼으로 만든 label태그-->
                        <!-- for 속성 값으로 이전 슬라이드의 아이디값 넣음.-->
                        <label for="slide2" class="left"><img src="../image/goback.png" class="left_btn" ></label>
                        <!-- 배너로 넣을 이미지 파일 -->
                        <img src="../image/bottom_nav_enterprise_black.png">
                        <!-- for 속성 값으로 다음 슬라이드의 아이디값 넣음-->
                        <label for="slide1" class="right"><img src="../image/new_feed2_backBtn.png" class="right_btn"></label>
                    </a>
                </li>
                <li>    <!-- 2번째 슬라이드 부분 -->
                    <a> <!-- 이전으로 이동하도록 버튼으로 만든 label태그-->
                        <!-- for 속성 값으로 이전 슬라이드의 아이디값 넣음.-->
                        <label for="slide0" class="left"> <img src="../image/goback.png" class="left_btn" ></label>
                        <!-- 배너로 넣을 이미지 파일 -->
                        <img src="../image/bottom_nav_person_black.png">
                        <!-- for 속성 값으로 다음 슬라이드의 아이디값 넣음-->
                        <label for="slide2" class="right"> <img src="../image/new_feed2_backBtn.png" class="right_btn"> </label>
                    </a>
                </li>
                <li>    <!-- 3번째 슬라이드 부분 -->
                    <a> <!-- 이전으로 이동하도록 버튼으로 만든 label태그-->
                        <!-- for 속성 값으로 이전 슬라이드의 아이디값 넣음.-->
                        <label for="slide1" class="left"><img src="../image/goback.png" class="left_btn" ></label>
                        <!-- 배너로 넣을 이미지 파일 -->
                        <img src="../image/bottom_nav_profile_black.png">
                        <!-- for 속성 값으로 다음 슬라이드의 아이디값 넣음-->
                        <label for="slide0" class="right"> <img src="../image/new_feed2_backBtn.png" class="right_btn"></label>
                    </a>
                </li>
            </ul>
        </div>
        <!-- input은 슬라이드 영역의 개수 (내 경우는 10개) => 이거를 js에서 리스트로 쏴주는 걸 해보자-->
        <input type="radio" name="slide" id="slide0" checked>
        <input type="radio" name="slide" id="slide1">
        <input type="radio" name="slide" id="slide2">
    </div>
</body>
</html>
