<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/new_feed1.css">
  <title>Logged.me</title>
</head>

<body>
  <div class="head">
    <a href="#" onclick="goBack()">
        <img src="../image/new_feed1_closeBtn.png" id="closeBtn">
    </a>
    <div class="New_post">
        New post
    </div>
    <a href="./new_feed2.html" id="Next">Next</a>
  </div>

  <div class="main_body">
    <div id="preview_image" >

    </div>
    <div class="photo_add">
        <div class="container">
            <p class="preview_title">photo</p>
            <div class="preview" id="preview">
                <label class="label" id="label" for="input">
                    <div class="inner" id="inner"><img src="../image/new_feed1_AddBtn.png" id="add_btn"> </div>
                </label>
            </div>
            <!-- accept: 파일 유형, type: 파일, required: form양식에서 꼭 필요한 값, multiple: 여러개의 파일 업로드 가능(true), hidden: 위의 label을 사용하기 위해서 input을 겉으로 보이지 않게 함.-->
            <input id="input" class="input" accept="image/*" type="file" required="true" multiple="true" hidden="true">
        </div>
    </div>
  </div>

  <!--base-->
  <section class="base_bottom_nav">
    <a href="./enterprise_feed.html" class="base_bottom_nav_item"><img src="../image/bottom_nav_enterprise.png"
        alt="enterprise" id="bottom_nav_enterprise_image" class="base_bottom_nav_item_image"></a>
    <a href="./personal_feed.html" class="base_bottom_nav_item"><img src="../image/bottom_nav_person.png" alt="person"
        id="bottom_nav_person_image" class="base_bottom_nav_item_image"></a>
    <a href="#" class="base_bottom_nav_item"><img src="../image/bottom_nav_search.png" alt="search"
        id="bottom_nav_search_image" class="base_bottom_nav_item_image"></a>
    <a href="./new_feed1.html" class="base_bottom_nav_item"><img src="../image/bottom_nav_plus.png" alt="addPost"
        class="base_bottom_nav_plus_image">
    </a>
    <a href="#" class="base_bottom_nav_item"><img src="../image/bottom_nav_profile.png" alt="profile"
        id="bottom_nav_profile_image" class="base_bottom_nav_item_image"></a>
  </section>
  <!--base-->
</body>

<!--base-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="../js/base.js"></script>
<!--base-->
<script src="../js/new_feed1.js"></script>
</html>
